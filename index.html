<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Music Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/music_quiz_constants.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/app2.js" defer></script>
  </head>
  <body>
    <div id="top">
      <h1 id="head">MUSIC QUIZ</h1>
      <button type="button" id="onOff">Timer: Off</button>
      <select id="timeChoice">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
      <h1 id="prompt">
        What do you know about
        <input
          type="text"
          id="artist"
          placeholder="[artist]"
          autocomplete="off"
        />?
      </h1>

      <button type="button" id="findOutArtist">Find Out Artist</button>
      <h1 id="or">---</h1>
      <h1 id="prompt2">
        What do you know about
        <input
          type="text"
          id="genre"
          placeholder="[genre]"
          autocomplete="off"
        />?
      </h1>

      <h1 id="question"></h1>
    </div>
    <div id="buttons">
      <button type="button" id="findOutGenre">Find Out Genre</button>
      <button type="button" id="startOver">Start Over</button>
    </div>
    <div id="genre">
      <img id="genreImage" src="" />
    </div>
    <div id="questionContainer">
      <div id="boxOne" class="boxes">
        <img class="boxImg" id="boxOneImg" src="" />
        <button type="button" class="boxBut" id="boxButA">A</button>
      </div>
      <div id="boxTwo" class="boxes">
        <img class="boxImg" id="boxTwoImg" src="" />
        <button type="button" class="boxBut" id="boxButB">B</button>
      </div>
      <div id="boxThree" class="boxes">
        <img class="boxImg" id="boxThreeImg" src="" />
        <button type="button" class="boxBut" id="boxButC">C</button>
      </div>
      <div id="boxFour" class="boxes">
        <img class="boxImg" id="boxFourImg" src="" />
        <button type="button" class="boxBut" id="boxButD">D</button>
      </div>
    </div>

    <div id="bottomText">
      <p id="timer">00</p>
      <p id="disclaim">Powered by the LastFM API</p>
    </div>
    <p id="score">Question 1 Score 0/5</p>
  </body>
</html>
